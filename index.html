---
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in site.posts %}
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <div class="post">
          <h3 class="title">
            {% if post.icon %}<i class="fa fa-{{post.icon}}"></i> {% endif %}
            {{ post.title }}
          </h3>
        </div>
      </a>
    {% endfor %}
  </div>
</div>
